apiVersion: v1
kind: Namespace
metadata:
  name: albums-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: albums-api
  namespace: albums-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: albums-api
  template:
    metadata:
      labels:
        app: albums-api
    spec:
      containers:
      - name: albums-api
        image: us-east1-docker.pkg.dev/ie7374-475102/fastapi-albums/albums-api:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /albums
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /albums
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: albums-api
  namespace: albums-api
spec:
  type: LoadBalancer
  selector:
    app: albums-api
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: albums-api-hpa
  namespace: albums-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: albums-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50